name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    container:
      image: lambci/lambda:build-python3.7
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:


          python-version: 3.7
      - run: |
          pip install -r requirements-dev.txt
          pytest -vs tests/
          chalice deploy --stage dev